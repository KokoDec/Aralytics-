<link rel="stylesheet" href="../CSS/header.css">
<header class="w-full fixed top-6 left-0 flex justify-center">

  <button id="burger-btn" aria-expanded="false" aria-controls="main-nav" aria-label="Open navigation" class="hidden">
    <!-- simple hamburger SVG -->
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M4 7H20" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M4 12H20" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M4 17H20" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Centered pill nav using Tailwind only; do not add custom CSS or responsive variants -->
  <nav id="main-nav" class="bg-white/90 backdrop-blur-sm rounded-full shadow-md px-10 py-3 flex items-center gap-12">
    <a href="#" class="text-lg font-extrabold tracking-wider text-gray-800 hover:text-gray-900">HOME</a>
    <a href="#" class="text-lg font-extrabold tracking-wider text-gray-800 hover:text-gray-900">ABOUT</a>
    <a href="#" class="text-lg font-extrabold tracking-wider text-gray-800 hover:text-gray-900">CONTACT</a>

</header>
