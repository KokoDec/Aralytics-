<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARALYTICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'jaro': ['Jaro', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-blue-50 font-jaro flex flex-col overflow-x-hidden">
    <!-- Navigation -->
    <nav class="flex justify-between items-center px-4 py-6 sm:px-8">
        <div class="text-xl sm:text-2xl font-black text-gray-800">
            ARALYTICS
        </div>
        
        <!-- Navigation Menu -->
        <div class="hidden md:flex bg-white rounded-full px-8 py-3 shadow-lg">
            <a href="#" class="px-6 py-2 text-gray-700 hover:text-blue-600 transition-colors">HOME</a>
            <a href="#" class="px-6 py-2 text-gray-700 hover:text-blue-600 transition-colors">ABOUT</a>
            <a href="#" class="px-6 py-2 text-gray-700 hover:text-blue-600 transition-colors">CONTACT</a>
        </div>
        
        <!-- Login Button -->
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 sm:px-6 sm:py-3 rounded-lg flex items-center gap-2 transition-colors text-sm sm:text-base">
            LOGIN
            <img src="../img/door.png" alt="Door" class="w-4 h-4 sm:w-5 sm:h-5">
        </button>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row items-center justify-between px-4 py-8 sm:px-8 sm:py-12 max-w-7xl mx-auto gap-8 relative">
        <!-- Left Content - Text Content -->
        <div class="flex-1 max-w-2xl order-1 md:order-1 text-center md:text-left">
            <!-- Main Heading -->
            <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold mb-4 sm:mb-6">
                <span class="text-orange-500">Smarter Reviews</span>
                <span class="text-gray-800"> for</span><br>
                <span class="text-blue-600">Smarter Students.</span>
            </h1>
            
            <!-- Description -->
            <p class="text-gray-600 text-base sm:text-lg mb-6 sm:mb-8 max-w-lg mx-auto md:mx-0">
                A platform that transforms study materials into interactive, personalized learning experiences.
            </p>
            
            <!-- CTA Button -->
            <button class="bg-blue-900 hover:bg-blue-800 text-white px-6 py-3 sm:px-8 sm:py-4 rounded-lg text-base sm:text-lg font-semibold transition-colors">
                LEARN NOW
            </button>
        </div>
        
        <!-- Right Content - Robot Image with Speech Bubble (More Right) -->
        <div class="flex-1 flex justify-end items-center relative order-2 md:order-2 ml-8 pr-24 lg:pr-48 xl:pr-72 -mr-10 lg:-mr-20">
            <div class="relative translate-x-28 lg:translate-x-44 xl:translate-x-60 translate-y-6 lg:translate-y-10">
                <!-- Speech Bubble for Robot -->
                <div class="absolute -top-16 -left-12 z-20">
                    <div class="bg-white rounded-lg p-3 sm:p-4 shadow-lg">
                        <p class="text-gray-700 text-xs sm:text-sm whitespace-nowrap">Hi, I'm ARA your learning buddy!</p>
                        <div class="absolute bottom-0 left-8 w-0 h-0 border-l-8 border-r-8 border-t-8 border-l-transparent border-r-transparent border-t-white transform translate-y-full"></div>
                    </div>
                </div>
                
                <!-- Robot Image -->
                <img src="../img/robot.png" alt="ARA Learning Buddy Robot" class="w-64 h-64 sm:w-80 sm:h-80 md:w-96 md:h-96 object-contain relative z-10 drop-shadow-xl">
            </div>
        </div>
    </main>

    <!-- Curved Shape - Fixed Back to Original Position -->
    <div class="fixed bottom-0 right-0 w-3/5 h-full pointer-events-none overflow-hidden translate-x-8 md:translate-x-16 lg:translate-x-24 xl:translate-x-40">
        <svg width="100%" height="100%" viewBox="0 0 500 600" class="absolute bottom-0 right-0">
            <!-- Curved Shape with Sharp Pointed Edge -->
            <path d="M 500 0 
                     L 500 600 
                     L 90 600
                     Q 155 550 200 540
                     Q 280 500 350 450
                     Q 350 450 400 400
                     Q 450 350 500 200
                     Z" 
                  fill="#1C2F8C"/>
        </svg>
    </div>

    <!-- Footer -->
    <footer class="text-white py-20 mt-auto relative overflow-hidden" style="background-color: #1C2F8C;">
        <!-- Blue curved shape filling the right side -->
        <div class="absolute bottom-0 right-0 w-[700px] h-[500px] translate-x-1/4">
            <svg viewBox="0 0 700 500" class="w-full h-full">
                <path d="M700,0 Q600,400 0,500 L700,500 Z" fill="#1C2F8C" />
            </svg>
        </div>
    </footer>
</body>
</html>
